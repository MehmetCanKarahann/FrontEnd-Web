<!--
TAG -> html, body, h1, img, label, input, button, table v.s
internet sayfasının görsel bileşenlerini oluşturan yapılar
-->
<html>
<head>
<!--
Body içinde gösterilecek olan js, css dosyalarını ekleyebileceğimiz veya direkt css kodlayabileceğimiz
Meta datalar tanımlanır sayfa özellikleri, hangi boyutlarda olacağı, hangi ekran boyutlarına göre nasıl şekil alacağı,
browser ların türüne göre nasıl görüntülenmesi gerektiği sayfanın karakter setinin belirlenebileceği alandır
Head içinde tanımlananlar sayfada görüntülenmez
Head kısmında genellikle sayfayı özelleştirecek gösterecek ya da sayfanın yüklenmesi ile alakalı olan tüm içerikleri barındırır.
Body yüklenmeden burası çalışır.
Head kısmına ihtiyaç duyulan şeylerden fazlası konulursa browser tarafından site aşağılara itilir. Arama Motoru Optimizasyonu(CEO)AÇISINDA İYİ DEĞİLDİR.
-->
    <meta charset="UTF-8">
    <title>İlk Web Sitem</title>
</head>
<body>
    <h1>Web siteme hoş geldiniz.</h1>
</body>
</html>
