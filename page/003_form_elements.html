<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bileşenleri</title>
    <style>
        label{
            display: inline-block;
            width: 200px;
        }
        input{
            display: inline-block;
            width: 250px;
            height: 22px;
        }
        div{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="header" style="text-align: center; color: maroon;">
        <h1>Form Bileşenleri - Kullanıcı Bilgi Girişleri</h1>
    </div>
    <div id="body">
        <!--
        input type -> input bileşenini türünü belirtir. text, radio, password, email, tel, checkbox
        input name -> form bileşeni ilgili end point e bilgi iletirken değişken adı olarak kullanılır
        input id -> bu tag in benzersiz numarası veya adı
        label for -> ilgili bileşeni işaret ettiğini belirtmek için kullanırız. gerekli değildir.
        -->
        <!--
        DİKKAT!!!!!!!!
        inline element -> sadece kendi hacimleri kadar yer kaplarlar ve kendilerinden sonra gelen
        element e bitişik şekilde görünürler.
        örn: label, input

        block element -> bulundukları satırın tamamını kaplarlar.
        örn: div

        inline-block -> her iki türklü de davranabilen elementlerdir.
        -->
        <div>
            <label for="name">Adınız soyadınız : </label>
            <input type="text" name="adSoyad" id="name">
        </div>
        <div>
            <label for="email">Email adresiniz : </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="username">Kullanıcı adınız : </label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="sifre">Şifreniz : </label>
            <input type="password" name="sifre" id="sifre">
        </div>
        <div>
            <label style="font-weight: bolder;">İlgi Alanlarınız</label> <br>
            <input type="checkbox"><label>Yüzme</label> <br>
            <input type="checkbox"><label>Kitap Okumak</label> <br>
            <input type="checkbox"><label>Yazılım</label> <br>
            <input type="checkbox"><label>Sinema</label> <br>
        </div>
        <div>
            <label style="font-weight: bolder;">Hangi Yazılım Dilini Seviyorsun?</label> <br>
            <input type="radio" name="yd" id="yd1"><label>JAVA</label> <br>
            <input type="radio" name="yd" id="yd2"><label>C#</label> <br>
            <input type="radio" name="yd" id="yd3"><label>PHP</label> <br>
            <input type="radio" name="yd" id="yd4"><label>GO</label> <br>
            <input type="radio" name="yd" id="yd5"><label>REACT</label> <br>
            <input type="radio" name="yd" id="yd6"><label>TypeScript</label> <br>
        </div>
        <div>
            <label style="font-weight: bolder;">Hangi İlde Yaşıyorsun?</label> <br>
            <select>
                <option>Seçiniz</option>
                <option value="01">Adana</option>
                <option value="06">Ankara</option>
                <option value="34">İstanbul</option>
                <option value="55">Samsun</option>
            </select>
        </div>
        <div>
            <img src="https://picsum.photos/200/200" 
            width="400"
            height="200"
            alt="resim bilgisi">
        </div>
        <div>
            <input type="file" name="dosya" id="dosya">
        </div>
    </div>
</body>
</html>
